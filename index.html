<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="todoapp">
    <form id="js-form" class="new-todo-form">
      <input type="text" id="js-form-input" class="new-todo" placeholder="newTask" autocomplete="off" required>
      <button type="submit" class="save">保存</button>
    </form>
    <div class="task-counter">
      <div class="all-task">
        <span>全てのタスク：</span>
        <span id="js-all-task-count"></span>
      </div>
      <div class="completed-task">
        <span>完了済タスク：</span>
        <span id="js-completed-task-count"></span>
      </div>
      <div class="uncompleted-task">
        <span>未完了タスク：</span>
        <span id="js-uncompleted-task-count"></span>
      </div>
    </div>
    <div id="js-todo-list" class="todo-list">
      <!-- 動的に更新されるTodoリスト -->
    </div>
  </div>
  <script src="./index.js" type="module"></script>
</body>
</html>
